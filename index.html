<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      max-width: 350px;
      z-index: 1;
    }

    h1 {
      color: #ff4d6d;
      font-size: 2em;
    }

    p {
      color: #555;
      font-size: 1.1em;
    }

    button {
      padding: 12px 25px;
      border-radius: 30px;
      border: none;
      font-size: 1em;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ddd;
      position: absolute;
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: float 5s infinite ease-in;
      opacity: 0.6;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.8);
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
      }
    }
  </style>
</head>
<body>
